<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    </head>

<div class="jumbotron">
    <h1 class="display-3">Olá, seja Bem Vindo!</h1>
    <p class="lead">Solicite o seu cartão agora. E conheça as vantagens do cartão DM CARD.</p>
    <hr class="my-4">
    <div class="col-md-6 offset-md-3">
        <form id="register-form" style="background-color:#f5f5f5">
            <fieldset>
                <div class="form-group" >
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="ex: João Silva">
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="inputCPF">CPF</label>
                    <input type="text" class="form-control" id="cpf-input" aria-describedby="cpfHelp">
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="ex: nome@email.com">
                </div>
            </fieldset>
    
            <fieldset>
                <div class="form-group">
                    <label for="inputDataNascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="birth_date-input" aria-describedby="emailHelp" >
                </div>
            </fieldset>
    
            <fieldset>
                <div class="form-group">
                    <label for="inputRendaMensal">Renda em Mensal ($)</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                        </div>
                        <input type="number" id="monthly_income-input" class="form-control">
                    </div>
                </div>
            </fieldset>
            <div style="text-align: center;">
                <button type="button" id="btn-register" class="btn btn-primary btn-lg">Solicitar</button>
            </div>
        </form>
    </div>
    
</div>



  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="main.js"></script>
  
</html>
